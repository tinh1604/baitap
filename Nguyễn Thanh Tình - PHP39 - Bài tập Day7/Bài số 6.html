<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài số 6</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width,
     initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/css.bai1.css"/>

</head>
<body>
<div id="block">
    <div id="header">
        <a href='#' style="text-decoration: none">Kiểm tra sự tồn tại của chuỗi</a>
    </div> <br/>
    <form >
        <label>Nhập vào chuỗi ban đầu:</label>
        <input type="text" id="string1" class="form-control" value=""> <br/>
        <br/>
        <label>Nhập vào chuỗi cần kiểm tra:</label>
        <input type="text" id="string2" class="form-control" value=""> <br/>
        <br/>
        <button type="button" class="btn btn-primary" onclick="myfunction()">Kiểm tra</button>
        <br/>
        <p id="showinfo" style="color: green"> </p>

    </form>
    <br/>
    <script type="text/javascript">
        function myfunction() {
            var value1 =  document.getElementById('string1').value;
            var value2 =  document.getElementById('string2').value;
            var check = value1.includes(value2);

            // có thể đặt if (check == 1) {
            if (check == true) {
                document.getElementById('showinfo').innerHTML = "Chuỗi (" +value2 +") tồn tại trong chuỗi ban đầu (" +value1 +")";
            }
            else {
                document.getElementById('showinfo').innerHTML = "Chuỗi (" +value2 +") không tồn tại trong chuỗi ban đầu (" +value1 +")";
            }
        }
    </script>
</div>
</body>
</html>
