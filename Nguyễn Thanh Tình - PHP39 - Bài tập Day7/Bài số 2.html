<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài số 2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width,
     initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/css.bai2.css"/>

</head>
<body>
<div id="block">

    <form >
        <label>Nhập vào số a:</label>
        <input type="text" id="number1" class="form-control" value=""> <br/>
        <br/>
        <button type="button" class="btn btn-primary" onclick="myfunction()">Kiểm tra</button>
        <br/>
        <p id="showinfo" style="color: blue"> </p>
    </form>
    <br/>
    <script type="text/javascript">
        function myfunction() {
            var a = document.getElementById("number1").value;
            var a1 = parseInt(a);
           if ((a1>=1 && a1<=10) || (a1>=50 && a1<=100)) {
               document.getElementById('showinfo').innerHTML = +a1 +" nằm trong khoảng 1 - 10 hoặc 50 - 100";
           }
           else {
               document.getElementById('showinfo').innerHTML = +a1 +" không nằm trong khoảng 1 - 10 hoặc 50 - 100";

           }
        }

    </script>

</div>
</body>
</html>
