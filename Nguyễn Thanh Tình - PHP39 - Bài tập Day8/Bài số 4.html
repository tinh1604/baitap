<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài số 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width,
     initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/css.baichung.css"/>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>


</head>
<body>
<div id="block">
    <div id="header">
        <p>Chu vi và diện tích hình chữ nhật</p>
    </div>
    <br/>
    <form>
        <label>Nhập vào chiều dài (đơn vị: mét)</label>
        <input type="text" id="number1" class="form-control" value=""> <br/>
        <br/>
        <label>Nhập vào chiều rộng (đơn vị: mét)</label>
        <input type="text" id="number2" class="form-control" value=""> <br/>
        <br/>
        <button style="background: green; border: green" id="result" type="button" class="btn btn-primary"
                onclick="return myfunction()">Tính chu vi và diện tích
        </button>
        <br/> <br/>
        <p id="info1" style="color: green"></p>
        <p id="info2" style="color: green"></p>
    </form>
    <br/>
    <script type="text/javascript">
        //dùng javascrip
        function myfunction() {
            var a = document.getElementById("number1").value;
            var b = document.getElementById("number2").value;
            var a1 = parseInt(a);
            var b1 = parseInt(b);
            var cv = (a1 + b1)*2;
            var dt = a*b;
            if (a == '' || b == ''){
                alert("Không được để trống dữ liệu")
            }
            else if (isNaN(a) || isNaN(b)) {
                alert("Cần nhập dữ liệu là số")
            }
            else{
                document.getElementById('info1').innerHTML = "Chu vi = " + cv + "m";
                document.getElementById('info2').innerHTML = "Diện tích = " + dt + "m<sup>2</sup>";
            }
return false;
        }
    </script>

</div>
</body>
</html>
